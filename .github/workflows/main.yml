name: Ruby

on: [push,pull_request]

jobs:
  build:
    strategy:
      matrix:
        include:
          - ruby-version: 2.7.3
            rails-version: '~> 5.2.4'
          - ruby-version: 2.7.3
            rails-version: '~> 6.0.3'
          - ruby-version: 2.7.3
            rails-version: '~> 6.1.0'
          - ruby-version: 3.0.1
            rails-version: '~> 6.0.3'
          - ruby-version: 3.0.1
            rails-version: '~> 6.1.0'
    runs-on: ubuntu-latest

    env:
      RAILS_VERSION: ${{ matrix.rails_version }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}

    - run: bundle exec rake
