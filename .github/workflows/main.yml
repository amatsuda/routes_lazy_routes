name: Ruby

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        ruby_version: [ruby-head, '3.2', '3.1']
        rails_version: ['edge', '7.1', '7.0', '6.1']

        include:
          - ruby_version: '3.0'
            rails_version: '7.1'
          - ruby_version: '3.0'
            rails_version: '7.0'
          - ruby_version: '3.0'
            rails_version: '6.1'
          - ruby_version: '3.0'
            rails_version: '6.0'

          - ruby_version: '2.7'
            rails_version: '7.1'
          - ruby_version: '2.7'
            rails_version: '7.0'
          - ruby_version: '2.7'
            rails_version: '6.1'
          - ruby_version: '2.7'
            rails_version: '6.0'
          - ruby_version: '2.7'
            rails_version: '5.2'

          - ruby_version: '2.6'
            rails_version: '6.0'
          - ruby_version: '2.6'
            rails_version: '5.2'

    runs-on: ubuntu-latest

    env:
      RAILS_VERSION: ${{ matrix.rails_version }}

    steps:
    - uses: actions/checkout@v3

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby_version }}
        rubygems: latest
        bundler-cache: true

    - run: bundle exec rake
